<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline & block elements</title>
  <link rel="stylesheet" href="inlineblock.css">
</head>
<body>
  <input class="name " type="text" placeholder="Name">
  <input class="email" type="email" placeholder="Email">
  <p id="thanks">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
  <button >Yes</button>
  <button >No</button>
  <img class="google-logo" src="google-logo.png" alt="google-logo">

  <input class="fristname" type="text" placeholder="Frist Name">
  <input class="lastname" type="text" placeholder="Last Name">

  <h1 class="ride">Request a ride now</h1>
  <input class="pickup" type="text" placeholder="Enter pickup location">
  <input class="Destination" type="text" placeholder="Enter destination">
  <button class="request">Request now</button>
  <button class="schadule">Schedule for later</button>
  
</body>
</html>
